<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container">
    <h1 class="h1">Список студентов</h1>

    <form action="#" id="add-form" class="mb-3">
      <input id="add-form__surname" class="form-control mb-3" placeholder="Фамилия" type="text" required>
      <input id="add-form__name" class="form-control mb-3" placeholder="Имя" type="text" required>
      <input id="add-form__lastname" class="form-control mb-3" placeholder="Отчество" type="text" required>
      <input id="add-form__dateBirthday" class="form-control mb-3" placeholder="Дата рождения" type="date" required>
      <input id="add-form__studyStart" class="form-control mb-3" placeholder="Год начала обучения" type="text" required>
      <input id="add-form__faculty" class="form-control mb-3" placeholder="Факультет" type="text" required>

      <button type="submit" class="btn btn-primary">
        Добавить студента
      </button>
    </form>

    <form action="#" id="filter-form" class="mb-3">
      <h2 class="h2">
        Фильтр
      </h2>
      <input id="filter-form__fio-inp" class="form-control mb-3" placeholder="ФИО" type="text">
      <input id="filter-form__fac-inp" class="form-control mb-3" placeholder="Факультет" type="text">
      <input id="filter-form__studyStart-inp" class="form-control mb-3" placeholder="Год начала обучения" type="text">
      <input id="filter-form__endStude-inp" class="form-control mb-3" placeholder="Год окончания обучения" type="text">
    </form>

    <div id="app"></div>
  </div>
</body>

</html>
